<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Static imports</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<h1>Static imports</h1>

	<main></main>

	<script>
		var __s = document.createElement('script');
		try {
			new Function('import("")');
			__s.type = 'module';
			__s.src = 'main.js';
		} catch (e) {
			__s.src = '../node_modules/shimport/index.js'
			__s.dataset.main = 'main.js';
		}

		document.head.appendChild(__s);
	</script>
</body>
</html>
