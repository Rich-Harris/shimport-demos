<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Transform</title>
	<link rel="stylesheet" href="/styles.css">

	<style>
		body {
			max-width: none;
		}

		.grid {
			display: grid;
			grid-template-columns: 1fr;
			grid-gap: 1em;
			height: calc(100vh - 12em);
			min-height: 400px;
		}

		textarea {
			height: 100%;
			resize: none;
			font-size: 16px;
			font-family: monospace;
			padding: 0.5em;
			white-space: pre;
			box-sizing: border-box;
			line-height: 1.35;
			border: 1px solid #999;
			border-radius: 2px;
		}

		#output {
			background-color: #f9f9f9;
		}

		#time {
			float: right;
			font-size: 14px;
			color: #999;
		}

		@media (min-width: 800px) {
			.grid {
				grid-template-columns: 1fr 2fr;
			}
		}

	</style>
</head>
<body>
	<h1>Transform</h1>

	<main>
		<div class="grid">
			<textarea id="input"></textarea>
			<textarea id="output" readonly></textarea>
		</div>

		<span id="time"></span>
	</main>

	<script src="../shimport.js" data-main="main.js"></script>
</body>
</html>
